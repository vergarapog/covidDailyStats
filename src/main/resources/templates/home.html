

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>

  <body>
  

  <div class="container" >
  
  <h1 style="margin-top: 50px">Corona Virus Tracker</h1>
  <p>Displays Covid cases all around the world</p>
  
 <div class="jumbotron bg-dark text-light" style="padding: 50px; margin-top:40px">
    <h1 class="display-4" th:text="${totalAll}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNew}"></span>
    </p>

</div>


   

    <table class="table" style="margin-top: 50px">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since yesterday</th>
      </tr>
      <tr th:each="locStats : ${locStats}">
        <td th:text="${locStats.state}"></td>
        <td th:text="${locStats.country}"></td>
        <td th:text="${locStats.latestTotalCases}">0</td>
 	    <td th:text="${locStats.diffFromPrevDay}">0</td>
      </tr>
    </table>
    
    
   </div>
  
  </body>

</html>
